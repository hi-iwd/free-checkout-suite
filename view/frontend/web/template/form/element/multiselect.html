<select multiple="multiple" class="select" data-bind="
    attr: {
        name: inputName,
        id: uid,
        size: size ? size : '6',
        disabled: disabled,
        'aria-describedby': noticeId,
    },
    hasFocus: focused,
    optgroup: options,
    selectedOptions: value,
    optionsValue: 'value',
    optionsAfterRender: function(option, item){
        decorateSelect(uid);
    },
    optionsText: 'label'"
/>
